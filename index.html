<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

    <div class="m-5 p-1 flex gap-2.5 w-2xs">
        <button id="pencil-button">Pencil</button>
        <button id="circle-button">Circle</button>
        <button id="rectangle-button">Rectangle</button>
        <button id="text-button">Text</button>
        <button id="line-button">Line</button>
        <button id="eraser-button">Eraser</button>  
        <button id="undo-button">Undo</button>
        <button id="redo-button">Redo</button> 
    </div>

    <div class="m-5 w-32 gap-x-4 flex">
        <button class="bg-black w-6 h-6" id="black-button"></button>
        <button class="bg-red-500 w-6 h-6" id="red-button"></button>
        <button class="bg-blue-500 w-6 h-6" id="blue-button"></button>
    </div>


    <div class="m-5 w-32 gap-x-4 flex">
        <button class="w-6 h-6 bg-gray-100" id="thin-line-button">
            <div class="h-0.5 w-4 bg-black rounded-4xl mx-auto"></div>
        </button>
        <button class="w-6 h-6 bg-gray-100" id="medium-line-button">
            <div class="h-0.75 w-4 bg-black rounded-4xl mx-auto"></div>
        </button>
        <button class="w-6 h-6 bg-gray-100" id="thick-line-button">
            <div class="h-1 w-4 bg-black rounded-4xl mx-auto"></div>
        </button>
    </div>


    <canvas></canvas>
    <script type="module" src="/src/main.js"></script>
    
</body>
</html>
